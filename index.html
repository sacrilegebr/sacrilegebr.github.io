<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Gacha Rewards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Gacha Rewards</h1>
        <p>Simule a abertura de uma caixa de recompensas com base em um arquivo de configuração.</p>
        <div class="upload-section">
            <input type="file" id="configFile" accept=".txt, .json">
            <input type="number" id="testCount" min="1" max="1000" placeholder="Quantidade de Testes">
            <button id="simulateButton">Iniciar Simulação</button>
        </div>
        <div id="results" class="results-section">
            <h2>Resultados da Simulação</h2>
            <div id="summary"></div>
            <canvas id="resultsChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
